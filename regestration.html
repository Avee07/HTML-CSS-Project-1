

<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <fieldset>
            
            <label id="name-label">Name<input type="text" name="name" id="name" placeholder="Enter your name" class="form" required /></label>
            <label id="email-label">Email<input type="email" name="email" class="form" id="email" placeholder="Enter your email" required /></label>
            <label id="number-label">Age
(optional)<input type="number" class="form" placeholder="Enter your age" name="age" id="number" min="12" max="40" /></label>
            <label>Which option best describes your current role?<select id="dropdown" name="role">
              <option disabled selected value>Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label>Would you recommend our site to a friend?</label>    
             <label><input type="radio" name="form-radio" class="inline" value="Definitely" />Definitely</label>
            <label><input type="radio" name="form-radio" class="inline" value="Maybe" />Maybe</label>
            <label><input type="radio" name="form-radio" class="inline" value="Not sure" />Not sure</label>
            <label>What is your favorite feature?
              <select id="dropdown" name="favourite">
              <option disabled selected value>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option></select>      
            </label>
          </fieldset>
          <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Front-end Projects"/>Front-end Projects</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Back-end Projects"/>Back-end Projects</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Data Visualization"/>Data Visualization</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Challenges"/>Challenges</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Open Source Community"/>Open Source Community</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Gitter help rooms"/>Gitter help rooms</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Videos"/>Videos</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="City Meetups"/>City Meetups</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Wiki"/>Wiki</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Forum"/>Forum</label>
              <label><input type="checkbox" name="prefer" class="input-checkbox" value="Additional Courses"/>Additional Courses</label>
            </label>
            <label>Any comments or suggestions?
              <textarea id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."></textarea>
            </label>
          </fieldset>
           <input type="submit" id="submit" value="Submit" class="submit-button" />
        </form>
    </body>
  </html>
